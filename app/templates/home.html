{% extends "base.html" %}
{% block title %}Markovify{% endblock %}
{% block body %}
    <div class="container">
        <div class="page-header">
            <h1>Markovify</h1>
        </div>
        {% include "forms/upload.html" %}
        {% block outputs %}
            {% if outputs %}
                <hr>
                <div id="outputs" class="panel-group">
                    {% for output in outputs %}
                        <div class="panel panel-default">
                            <div class="panel-body">{{ output }}</div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endblock %}
    </div>
{% endblock %}
